<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org/"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h2 th:text="${theme.name}"></h2>
    </div>
    <div class="well">
        <label>
            Author: <span th:text="${theme.author.name}"></span>
        </label>
    </div>
    <div class="well">
        <label>
            Description: <span th:text="${theme.description}"></span>
        </label>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/theme/{id}/edit(id=${theme.id})}">Edit</a>
            <button type="button" data-toggle="modal" data-target="#deletePopup" class="btn btn-danger" href="#"
                    id="modalBtn">
                Delete
            </button>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="deletePopup">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm removal</h4></div>
                <div class="modal-body">Are you sure you want to delete the Theme:
                    <span th:text="${theme.name}"></span>?
                </div>
                <div class="modal-footer">
                    <form style="display: inline" th:action="@{/theme/{id}/delete(id=${theme.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
